
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Timmostaat v0.5!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="public/index.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center background-grey" id="controller-bg">
      <img id="logo" alt="logo" width="300" height="300" src="/public/logo.png"/>
      <h1>v0.5!</h1>
      <br>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">gewenste temperatuur</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div id="current-temperature" class="300x260px"></div>
            </div>
            <div class="col-md-4">
              <div id="wanted-temperature" class="300x260px"></div>
              <div class="btn-group btn-group-lg" role="group" aria-label="...">
                <button type="button" id="temperature-lower" class="btn btn-danger">-</button>
                <button type="button" id="temperature-add" class="btn btn-danger">+</button>
              </div>
            </div>
            <div class="col-md-4">
              <div id="humidity" class="300x260px"></div>
            </div>
          </div>

          <div class="row mt-5">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  Night time
                </div>
                <div class="card-body">
                  <h4 class="card-title" id="night-hour">After :00 set temp to:</h4>
                  <h1 id="night-temp"></h1>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  Day time
                </div>
                <div class="card-body">
                  <h4 class="card-title" id="day-hour">After 6:00 set temp to:</h4>
                  <h1 id="day-temp"></h1>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  Presets
                </div>
                <div class="card-body">
                  <div class="row" id="preset-list">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="public/raphael-2.1.4.min.js"></script>
  <script src="public/justgage.js"></script>
  <script src="public/popper.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="public/index.js"></script>
</body>
</html>
